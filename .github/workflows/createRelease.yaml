name: Windows & Linux CI Release

permissions:
  contents: write

on:
  push:
    branches: [ master ]
    tags:    [ 'v*.*.*' ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.13'
  DIST_DIR: 'dist'
  VCPKG_LIBRARY_LINKAGE: dynamic

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Upgrade pip & install deps
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install pybind11 torch

    - name: Restore vcpkg cache
      uses: actions/cache@v4
      with:
        path: |
          ${{ runner.temp }}/vcpkg
          ${{ runner.temp }}/vcpkg_installed
          C:\Users\runneradmin\AppData\Local\vcpkg\archives
        key: vcpkg-windows-${{ runner.os }}-${{ hashFiles('**/vcpkg.json') }}

    - name: Bootstrap vcpkg
      shell: powershell
      run: |
        if (-not (Test-Path "${{ runner.temp }}/vcpkg")) {
          git clone https://github.com/microsoft/vcpkg.git "${{ runner.temp }}/vcpkg"
        }
        & "${{ runner.temp }}/vcpkg/bootstrap-vcpkg.bat" -disableMetrics

    - name: Update vcpkg ports
      shell: cmd
      run: |
        cd "${{ runner.temp }}\vcpkg"
        git pull

    # Set VCPKG env vars for all next steps
    - name: Set VCPKG env vars
      shell: bash
      run: |
        echo "VCPKG_TOOLCHAIN_FILE=${RUNNER_TEMP}/vcpkg/scripts/buildsystems/vcpkg.cmake" >> $GITHUB_ENV
        echo "VCPKG_TARGET_TRIPLET=x64-windows" >> $GITHUB_ENV
        
    - name: Install C++ deps via vcpkg (retry on 429)
      shell: cmd
      run: |
        for /L %%i in (1,1,3) do (
            "${{ runner.temp }}\vcpkg\vcpkg" install spdlog fmt ffmpeg[avcodec,avdevice,avfilter,avformat,core,swresample,swscale,x264,x265] --triplet x64-windows --recurse && exit /b 0
            timeout /t 30
        )
        exit /b 1
        
    - name: Set PYTHON_LOCATION env
      run: echo "PYTHON_LOCATION=${{ env.pythonLocation }}" >> $GITHUB_ENV
      shell: bash

    - name: Configure CMake (Release)
      shell: cmd
      run: |
        cmake -S . -B out\build\Release -G "Visual Studio 17 2022" -A x64 ^
          -DCMAKE_BUILD_TYPE=Release ^
          -DCMAKE_TOOLCHAIN_FILE="%RUNNER_TEMP%\vcpkg\scripts\buildsystems\vcpkg.cmake" ^
          -DCELUX_BUILD_PYTHON=ON ^
          -DPython3_EXECUTABLE="%PYTHON_LOCATION%\python.exe" ^
          -DPython3_ROOT_DIR="%PYTHON_LOCATION%"

    - name: Build all (Release)
      shell: cmd
      run: cmake --build out\build\Release --config Release

    - name: Build Windows wheel
      shell: cmd
      run: |
        python -m pip wheel . --no-deps -w dist

    - name: List dist folder
      shell: cmd
      run: dir dist

    - name: Upload Windows wheel
      uses: actions/upload-artifact@v4
      with:
        name: windows-wheel-Release
        path: '**/dist/*.whl'
  
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build essentials
        run: sudo apt-get update && sudo apt-get install -y nasm

      - name: Purge vcpkg to force clean shared build
        run: rm -rf ${{ runner.temp }}/vcpkg

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Upgrade pip & install deps
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install pybind11 torch

      - name: Restore vcpkg cache
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.temp }}/vcpkg
            ${{ runner.temp }}/vcpkg_installed
          key: vcpkg-linux-${{ runner.os }}-${{ hashFiles('**/vcpkg.json') }}

      - name: Bootstrap vcpkg
        run: |
          if [ ! -d "${{ runner.temp }}/vcpkg" ]; then
            git clone https://github.com/microsoft/vcpkg.git "${{ runner.temp }}/vcpkg"
          fi
          "${{ runner.temp }}/vcpkg/bootstrap-vcpkg.sh" -disableMetrics

      - name: Update vcpkg ports
        run: |
          cd "${{ runner.temp }}/vcpkg"
          git pull

      # Set VCPKG env vars for all next steps
      - name: Set VCPKG env vars
        shell: bash
        run: |
          echo "VCPKG_ROOT=${RUNNER_TEMP}/vcpkg"     >> $GITHUB_ENV
          echo "VCPKG_TOOLCHAIN_FILE=$VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake" >> $GITHUB_ENV
          echo "VCPKG_TARGET_TRIPLET=x64-linux-dynamic"                     >> $GITHUB_ENV
          echo "CMAKE_PREFIX_PATH=$VCPKG_ROOT/installed/$VCPKG_TARGET_TRIPLET/share" >> $GITHUB_ENV

          
      - name: Install C++ deps via vcpkg (retry on 429)
        run: |
          for i in 1 2 3; do
            "${{ runner.temp }}/vcpkg/vcpkg" install spdlog fmt ffmpeg[avcodec,avdevice,avfilter,avformat,core,swresample,swscale,x264,x265] --triplet x64-linux-dynamic --recurse && break || sleep 30
          done

      - name: Set PYTHON_LOCATION env
        run: echo "PYTHON_LOCATION=${{ env.pythonLocation }}" >> $GITHUB_ENV

      - name: List vcpkg FFMPEG libs for debug
        run: ls -l ${{ runner.temp }}/vcpkg/installed/x64-linux-dynamic/lib/

      - name: Configure CMake (Release)
        run: |
          cmake -S . -B out/build/Release \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_SHARED_LIBS=ON \
            -DCMAKE_TOOLCHAIN_FILE="${{ runner.temp }}/vcpkg/scripts/buildsystems/vcpkg.cmake" \
            -DCELUX_BUILD_PYTHON=ON \
            -DPython3_EXECUTABLE="${{ env.PYTHON_LOCATION }}/bin/python3" \
            -DPython3_ROOT_DIR="${{ env.PYTHON_LOCATION }}" \
            -DVCPKG_TARGET_TRIPLET=x64-linux-dynamic

      - name: Build all (Release)
        run: cmake --build out/build/Release --config Release

      - name: Build Linux wheel
        env:
          VCPKG_ROOT:          ${{ env.VCPKG_ROOT }}
          VCPKG_TOOLCHAIN_FILE: ${{ env.VCPKG_TOOLCHAIN_FILE }}
          VCPKG_TARGET_TRIPLET: ${{ env.VCPKG_TARGET_TRIPLET }}
          CMAKE_PREFIX_PATH:    ${{ env.CMAKE_PREFIX_PATH }}
        run: python -m pip wheel . --no-deps -w dist

      - name: List dist folder
        run: ls -l dist

      - name: Upload Linux wheel
        uses: actions/upload-artifact@v4
        with:
          name: linux-wheel-Release
          path: '**/dist/*.whl'


  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Windows wheels
        uses: actions/download-artifact@v4
        with:
          name: windows-wheel-Release
          path: dist

      - name: Download Linux wheels
        uses: actions/download-artifact@v4
        with:
          name: linux-wheel-Release
          path: dist

      - name: List all files for debug
        run: ls -lR dist

      - name: Install tomllib (if needed)
        run: python3 -m pip install toml 

      - name: Extract version from pyproject.toml
        id: get_version
        shell: bash
        run: |
          VERSION=$(python3 -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create tag for this version
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git tag v${{ env.VERSION }}
          git push origin v${{ env.VERSION }}

      - name: Flatten wheel artifacts to top-level dist/
        run: |
          find dist -name '*.whl' -exec mv {} dist/ \;

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag:   v${{ env.VERSION }}
          name:  Release v${{ env.VERSION }}
          body:  Automated CI build & wheel
          artifacts: 'dist/*.whl'


  pypi-publish:
    needs: release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Download Wheels
        uses: actions/download-artifact@v4
        with:
          name: linux-wheel-Release
          path: dist
      - name: Download Windows Wheels
        uses: actions/download-artifact@v4
        with:
          name: windows-wheel-Release
          path: dist
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.4.2
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
          skip_existing: true
          packages_dir: dist/dist
